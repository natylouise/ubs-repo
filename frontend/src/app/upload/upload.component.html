<div class="container">
  <h2>Carregar Ficha do Paciente</h2>
  <input type="file" (change)="onFileSelected($event)" accept=".pdf">
  <button (click)="uploadFile()" [disabled]="!selectedFile">Enviar</button>
  <input type="file" (change)="uploadFicha(123, $event)" />

  <div *ngIf="extractedData">
    <h3>Dados Extra√≠dos:</h3>
    <ul>
      <li *ngFor="let item of extractedData | keyvalue">
        <strong>{{ item.key }}:</strong> {{ item.value }}
      </li>
    </ul>
  </div>
</div>
