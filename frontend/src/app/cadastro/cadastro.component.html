<div class="container">
  <!-- Informações Pessoais -->
  <h4>Informações Pessoais</h4>
  <hr>
  <div class="row">
    <!-- Nome completo -->
    <div class="form-floating col-md-6">
      <input id="nome" class="form-control" type="text" [(ngModel)]="paciente.nomeCompleto" required />
      <label for="nome">Nome completo do paciente:</label>
      <small *ngIf="!paciente.nomeCompleto" class="text-danger">Campo obrigatório.</small>
    </div>

    <!-- Nome social -->
    <div class="form-floating col-md-6">
      <input id="nomeSocial" class="form-control" type="text" [(ngModel)]="paciente.nomeSocial" />
      <label for="nomeSocial">Nome social do paciente:</label>
    </div>
  </div>

  <div class="row mt-3">
    <!-- CPF -->
    <div class="form-floating col-md-6">
      <input id="cpf" class="form-control" type="text" [(ngModel)]="paciente.cpf" required />
      <label for="cpf">CPF:</label>
      <small *ngIf="!paciente.cpf" class="text-danger">Campo obrigatório.</small>
    </div>

    <!-- Data de nascimento -->
    <div class="form-floating col-md-6">
      <input id="dataNascimento" class="form-control" type="date" [(ngModel)]="paciente.dataNascimento" required />
      <label for="dataNascimento">Data de nascimento:</label>
      <small *ngIf="!paciente.dataNascimento" class="text-danger">Campo obrigatório.</small>
    </div>
  </div>

  <div class="row mt-3">
    <!-- Sexo -->
    <div class="form-floating col-md-6">
      <select id="sexo" class="form-control" [(ngModel)]="paciente.sexo" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>
      <label for="sexo">Sexo:</label>
      <small *ngIf="!paciente.sexo" class="text-danger">Campo obrigatório.</small>
    </div>

    <!-- Situação Familiar -->
    <div class="form-floating col-md-6">
      <input id="situacaoFamiliar" class="form-control" type="text" [(ngModel)]="paciente.situacaoFamiliar" />
      <label for="situacaoFamiliar">Situação Familiar:</label>
    </div>
  </div>

  <!-- Dados de Contato -->
  <h4>Dados de Contato</h4>
  <hr>
  <div class="row mt-3">
    <!-- Celular -->
    <div class="form-floating col-md-4">
      <input id="telefoneCelular" class="form-control" type="tel" [(ngModel)]="paciente.telefoneCelular" required />
      <label for="telefoneCelular">Celular:</label>
      <small *ngIf="!paciente.telefoneCelular" class="text-danger">Campo obrigatório.</small>
    </div>

    <!-- Residencial -->
    <div class="form-floating col-md-4">
      <input id="telefoneResidencial" class="form-control" type="tel" [(ngModel)]="paciente.telefoneResidencial" />
      <label for="telefoneResidencial">Telefone Residencial:</label>
    </div>

    <!-- Email -->
    <div class="form-floating col-md-4">
      <input id="email" class="form-control" type="email" [(ngModel)]="paciente.email" required />
      <label for="email">Email:</label>
      <small *ngIf="!paciente.email" class="text-danger">Campo obrigatório.</small>
    </div>
  </div>

  <!-- Estabelecimento de Saúde -->
  <h4>Estabelecimento de Saúde</h4>
  <hr>
  <div class="row mt-3">
    <div class="form-floating col-md-6">
      <input id="estabelecimentoVeiculo" class="form-control" type="text" [(ngModel)]="paciente.estabelecimentoVeiculo" />
      <label for="estabelecimentoVeiculo">Estabelecimento de Saúde (Veículo):</label>
    </div>
    <div class="form-floating col-md-6">
      <input id="estabelecimentoCadastro" class="form-control" type="text" [(ngModel)]="paciente.estabelecimentoCadastro" />
      <label for="estabelecimentoCadastro">Estabelecimento de Saúde (Cadastro):</label>
    </div>
  </div>

  <div class="container">
    <button class="btn-enviar" (click)="gravar();">Enviar</button>
  </div>

  <!-- Exibir a mensagem se houver -->
  <div *ngIf="mensagem" class="alert alert-info">
    {{ mensagem }}
  </div>
</div>
